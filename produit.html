<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/produit.css">
    <script src="./scripts/produit.js" defer></script>



    <title>ORIBEARS | Produit</title>
</head>

<body>
    <header>
        <div class="navflex">
            <a href="index.html" class="titleLogo">ORIBEARS</a>
            <a href="panier.html" class="panier"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="info">
                <div class="info__img">
                    <img src="" alt="" class="img">
                </div>
                <div class="info__produit">
                    <div class="info__produit__titre"></div>
                    <div class="info__produit__description"></div>
                    <div class="info__produit__prix"></div>
                    <div class="info__produit__quantity">
                        <label for="bearNum">Quantité :</label>
                        <input id="bearNum" type="number" name="bearNum" value="1" min="1">
                    </div>
                    <div class="info__produit__couleur">
                        <label for="color-select">Couleur :</label>
                        <select name="color" id="color-select">
                        </select>
                    </div>
                    <div class="info__produit__buttons">
                        
                            <div class="info__produit__button added">
                                    <p>Produit ajouté au panier</p>
                                </div>
                                <a href="#">
                            <div class="info__produit__button add-to-cart">
                                Ajouter au panier
                            </div>
                            <a href="index.html">
                                
                                <div class="info__produit__button return-index">
                                    Revenir à la selection
                                </div>
                            </a>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <ul>
            <li>
                <a href="index.html">Mentions légales</a> 
            </li>
            <li>
                <a href="index.html">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
